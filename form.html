    <!-- ====================
         JavaScript
         ==================== -->
  	<script src="assets/js/jquery.min.js"></script>
  	<script src="assets/js/wow.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>

    <!-- ====================
         Stylesheets
         ==================== -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
   <link href="assets/css/animate.min.css" rel="stylesheet">
   <link href="assets/css/materialize.min.css" rel="stylesheet">
   <link href="assets/css/style.css" rel="stylesheet">
   <link href="assets/css/animations.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="row white-box hoverable">

        <!-- Title -->
        <div class="form-header">
          <i class="fa fa-paper-plane-o"></i>
          <h2>Contact</h2>

          <!-- Result message -->
          <div id="result"></div>

        </div>

        <!-- ====================
              Form
             ==================== -->
        <form role="form" id="contactForm" method="post">

          <!-- Name -->
          <div class="input-field wow fadeIn a2">
            <label for="name" class="h4">Name *</label>
            <input type="text" id="name" name="name" class="form-control validate" required/>
          </div>

          <!-- Email -->
          <div class="input-field wow fadeIn a3">
            <label for="email" class="h4">Email *</label>
            <input type="email" id="email" name="email" class="form-control validate" required/>
          </div>

          <!-- Phone -->
          <div class="input-field wow fadeIn a4">
            <label for="phone" class="h4">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control"/>
          </div>

          <!-- Subject -->
          <div class="input-field wow fadeIn a5">
            <label for="subject" class="h4">Subject *</label>
            <input type="text" id="subject" name="subject" class="form-control validate" required/>
          </div>

          <!-- Message -->
          <div class="input-field wow fadeIn a6">
            <label for="message" class="h4">Message *</label>
            <textarea id="message" name="message" class="form-control materialize-textarea validate" required></textarea>
          </div>

          <!--
          ReCAPTCHA
          /!\ Replace by your site key /!\
          Get one at https://www.google.com/recaptcha.
          -->
          <div id="recaptcha" class="g-recaptcha" data-sitekey="6LdVgCATAAAAANuxWdmjPP6sb2eRf5CquGVKddZo"></div>

          <button type="submit" class="btn btn-success wow fadeIn a7 submit-btn">Send !</button>

        </form>

      <!-- Row & Container closing -->
      </div>

      <a href="https://trubesv.github.io" target="_blank">
        <button class="btn btn-success webcv">Vincent TRUBESSET WebCV</button>
      </a>

      <a href="https://github.com/trubesv/mjsform" target="_blank">
        <button class="btn btn-success github">
          <i class="fa fa-github"></i>
          &nbsp;View on GitHub
        </button>
      </a>

    </div>

    <!-- ====================
         JavaScript
         ==================== -->
  	<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  	<script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="assets/js/init.js"></script>
  	<script src="assets/js/contact.js"></script>

  </body>
</html>
